<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation & Entrepreneurship Activity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="py-3 mb-4 border-bottom bg-white shadow-sm">
    <div class="container d-flex flex-wrap justify-content-center">
      <h2 class="mb-0">Innovation & Entrepreneurship Activity Dashboard</h2>
    </div>
  </header>

  <main class="container">
    <!-- KPI cards -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="kpi text-center">
          <h4 id="totalActivities">0</h4>
          <div>Total Activities</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi text-center">
          <h4 id="totalParticipants">0</h4>
          <div>Total Participants</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi text-center">
          <h4 id="avgImpact">0.00</h4>
          <div>Avg. Impact</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi text-center">
          <h4 id="upcomingCount">0</h4>
          <div>Upcoming</div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Activities Over Time</h5>
            <canvas id="lineChart" height="120"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Activities by Type</h5>
            <canvas id="pieChart" height="120"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formPanel">+ Add Activity</button>
        <button id="exportCsv" class="btn btn-outline-secondary ms-2">Export CSV</button>
        <button id="clearData" class="btn btn-outline-danger ms-2">Clear All</button>
      </div>
      <input type="search" id="searchInput" class="form-control w-auto" placeholder="Search...">
    </div>

    <!-- Form Panel -->
    <div class="collapse mb-4" id="formPanel">
      <div class="card card-body shadow-sm">
        <form id="activityForm">
          <input type="hidden" id="activityId" />
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Type</label>
              <select id="type" class="form-select" required>
                <option value="Workshop">Workshop</option>
                <option value="Pitch">Pitch</option>
                <option value="Mentorship">Mentorship</option>
                <option value="Demo">Demo</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Participants</label>
              <input type="number" id="attendees" class="form-control" min="0">
            </div>
            <div class="col-md-3">
              <label class="form-label">Organizer</label>
              <input type="text" id="organizer" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option>Planned</option>
                <option>Completed</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Impact (0-10)</label>
              <input type="number" id="impact" class="form-control" min="0" max="10">
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive shadow-sm">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Type</th>
            <th>Participants</th>
            <th>Impact</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="activitiesTbody"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
